---
- id: l-equipe-produit-du-code-accessible
  title: L'équipe produit du code accessible
  description: |-
    Toute l'équipe a un rôle a jouer dans l'accessibilité d'un produit,
    mais les développeuses/développeurs jouent un rôle essentiel dans
    l'accessibilité d'un service (environ 60 % des critères du RGAA est
    relatif au code).

    Produire du code sémantique est donc essentiel. Pour cela, l'équipe
    doit s'assurer de mettre en oeuvre le maximum, par exemple :

    - Utiliser un design système accessible (par exemple, le DSFR)
    - Avoir des compétences front-end en interne
    - Vérifier régulièrement la sémantique du HTML produit
  criteria:
  - label: Le code produit est accessible.
  resources:
  - "[HTML : une bonne base pour l'accessibilité](https://developer.mozilla.org/fr/docs/Learn_web_development/Core/Accessibility/HTML)"
  - "[W3C : Making the Web Accessible](https://www.w3.org/WAI/)"
  - "[Design System de l'État](https://www.systeme-de-design.gouv.fr/)"
  category: accessibilité
- id: l-equipe-recette-regulierement-l-accessibilite-de-son-service
  title: L'équipe recette régulièrement l'accessibilité de son service
  description: |-
    L'accessibilité (ou l'inaccessibilité) ne se voit pas. Pour s'assurer
    de l'accessibilité d'un service, il faut le *manipuler* son service ;
    par exemple en naviguant au clavier.

    Recetter manuellement permet d'éviter la dette d'accessibilité et de
    maintenir un niveau minimal de qualité. Cette régularité peut varier
    selon l'organisation de l'équipe :

    - à chaque nouvelle fonctionnalité
    - de manière mensuelle/trimestrielle/semestrielle
    - ...

    Recetter régulièrement plutôt qu'au dernier moment permet de :

    - résorber la dette d'accessibilité au fur et à mesure
    - recetter de plus en plus efficacement avec l'expérience

    Un certain nombre de gestes de vérification ne sont pas techniques et
    peuvent donc être répartis au sein de l'équipe.
  criteria:
  - label: L'équipe est formée aux gestes de recette manuelle (Easy Checks)
  - label: L'équipe recette régulièrement son service
  resources:
  - "[Protocole Easy Checks du W3C](https://www.w3.org/WAI/test-evaluate/easy-checks/)"
  - "[10 choses faciles à vérifier pour un site plus accessible](https://doc.incubateur.net/communaute/travailler-chez-beta.gouv.fr/se-former/se-former-en-ligne/formation-a-laccessibilite/10-choses-faciles-a-verifier-pour-un-site-plus-accessible)"
  category: accessibilité
- id: le-produit-respecte-ses-obligations-declaratives
  title: Le produit respecte ses obligations déclaratives
  description: |-
    Le produit doit respecter ses obligations déclaratives :

    1. Publication de la déclaration d'accessibilité
    2. Lien vers le schéma pluriannuel
    3. Publication d'un plan d'action
  criteria:
  - label: |-
      Le service indique une mention de conformité
        (non/partiellement/totalement conforme) sur la page d'accueil
  - label: Une déclaration d'accessibilité valide est en ligne.
  - label: Un schéma pluriannuel à jour est lié.
  - label: Un plan d'action est documenté en ligne.
  resources:
  - "[Obligations légales d'accessibilite chez beta.gouv.fr](https://doc.incubateur.net/communaute/gerer-son-produit/les-standards/accessibilite-and-inclusion/obligations-legales#obligations-legales)"
  - "[Obligations légales : Déclaration d'accessibilité](https://accessibilite.numerique.gouv.fr/obligations/declaration-accessibilite/)"
  - "[Générateur de déclaration d'accessibilité](https://betagouv.github.io/a11y-generateur-declaration/)"
  - "[Obligations légales : Schéma pluriannuel de mise en accessibilité](https://accessibilite.numerique.gouv.fr/obligations/schema-pluriannuel/)"
  category: accessibilité
- id: l-equipe-a-des-rituels-de-recherche-utilisateurs
  title: L'équipe a des rituels de recherche utilisateurs
  description: |-
    L'équipe organise régulièrement des sessions de recherche utilisateurs pour
    recueillir des retours et améliorer le produit.
  criteria:
  - label: Des sessions de recherche sont planifiées régulièrement.
  - label: Les retours utilisateurs sont documentés et analysés.
  resources:
  - "[Méthodes de recherche UX](https://www.nngroup.com/articles/which-ux-research-methods/)"
  category: design
- id: les-parcours-sont-concus-par-une-personne-dont-c-est-le-metier-ux-designer
  title: Les parcours sont conçus par une personne dont c'est le métier (UX Designer)
  description: |-
    Un UX Designer professionnel est responsable de la conception des parcours
    utilisateurs pour garantir une expérience fluide et intuitive.
  criteria:
  - label: Un UX Designer est impliqué dans le projet.
  - label: Les parcours utilisateurs sont régulièrement évalués et optimisés.
  resources:
  - "[Ressources UX Design](https://uxdesign.cc/)"
  category: design
- id: le-service-n-utilise-pas-des-adresses-mail-ne-pas-repondre-ou-no-reply
  title: Le service n'utilise pas des adresses mail "ne-pas-répondre" ou "no-reply"
  description: |-
    Le service s'assure que toutes les communications par e-mail permettent aux
    utilisateurs de répondre et d'interagir facilement.
  criteria:
  - label: Aucune adresse "ne-pas-répondre" n'est utilisée.
  - label: Les utilisateurs peuvent facilement contacter le support.
  resources:
  - "[Bonnes pratiques e-mail](https://www.emailonacid.com/blog/article/email-marketing/10-best-practices-for-email-marketing/)"
  category: qualité-du-support
- id: les-utilisateurs-peuvent-faire-des-retours-facilement
  title: Les utilisateurs peuvent faire des retours facilement
  description: |-
    Le service met en place des mécanismes simples et accessibles pour que les
    utilisateurs puissent donner leur avis et signaler des problèmes.

    Des outils d'upvote peuvent aussi être mis en place pour récolter et
    prioriser des retours utilisateurs, comme Astuto ou GitHub
    Discussions.
  criteria:
  - label: Un formulaire de retour est disponible sur le site.
  - label: Les retours sont traités rapidement.
  resources:
  - "[Collecte de feedback utilisateur](https://www.usability.gov/how-to-and-tools/methods/collecting-user-feedback.html)"
  - "[GitHub Discussions](https://docs.github.com/fr/discussions/collaborating-with-your-community-using-discussions/about-discussions)"
  - "[Astuto](https://astuto.io/)"
  category: qualité-du-support
- id: la-contribution-a-des-communs-numeriques-est-privilegiee
  title: La contribution à des communs numériques est privilégiée
  description: |-
    Le produit s'appuie sur des composants techniques open-source pérennes et
    reconnus.

    Quand cela est possible, l'équipe contribue aux projets open-source utilisés.
  criteria:
  - label: Le produit est basé uniquement sur des composants open-source
  resources:
  category: qualité-logicielle
- id: le-code-est-deploye-frequemment-idealement-en-continu
  title: Le code est déployé fréquemment, idéalement en continu
  description: |-
    Le projet adopte des pratiques de déploiement continu pour assurer des mises à
    jour régulières et une livraison rapide des nouvelles fonctionnalités.
  criteria:
  - label: Un pipeline CI/CD est en place.
  - label: Les déploiements sont automatisés et fréquents (au moins une fois par mois).
  resources:
  - "[Déploiement continu](https://www.atlassian.com/continuous-delivery/continuous-deployment)"
  category: qualité-logicielle
- id: le-code-est-ecrit-avec-l-aide-d-un-linter
  title: Le code est écrit avec l'aide d'un linter
  description: |-
    Des outils d'analyse/formatage de code, les linters, sont disponibles pour
    évaluer et corriger votre base de code. Ils permettent d'assurer l'uniformité
    du code et d'aligner les développeurs sur le style à employer pour y
    contribuer. Ces linters peuvent aussi aller plus loin que la simple esthétique
    en soulignant les fonctions trop compliquées, ou le nommage de certains
    fichiers.
  criteria:
  - label: Un linter est en place sur le projet.
  - label: L'intégration (CI/CD) intègre le linter.
  resources:
  - 'Javascript : - [ESLint](https://eslint.org/) - [Biome](https://biomejs.dev/)'
  - 'Python : - [Black](https://pypi.org/project/black/) - [Flake](https://flake8.pycqa.org/en/latest/)'
  - 'Ruby : - [Rubocop](https://github.com/rubocop/rubocop)'
  category: qualité-logicielle
- id: le-code-est-instrumente-par-des-tests-automatises
  title: Le code est instrumenté par des tests automatisés
  description: |-
    Le projet intègre des tests automatisés, y compris des tests unitaires
    et des tests de bout en bout (E2E), pour assurer la qualité du code et
    prévenir les régressions lors des mises à jour.

    De plus, une approche de Continuous Integration / Continuous
    Deployment (CI/CD) est mise en place pour faciliter le déploiement
    régulier et sécurisé des modifications.

    Le bon déroulement des tests intégrés au pipeline CI/CD doit
    conditionner l'évolution des changements et le déploiement dans les
    environnements de recette ou production.
  criteria:
  - label: Une suite de tests automatisés est en place.
  - label: La suite de tests est intégrée dans la CI du projet
  - label: La suite de tests est intégrée dans la CD du projet
  resources:
  - "[Tests automatisés](https://martinfowler.com/bliki/TestPyramid.html)"
  category: qualité-logicielle
- id: le-code-source-est-ouvert-y-compris-a-la-contribution-externe
  title: Le code source est ouvert, y compris à la contribution externe
  description: |-
    Le projet est open-source et accepte les contributions externes pour
    encourager la collaboration et l'amélioration continue. Le README ou
    un fichier dédié (ex: `CONTRIBUTING.md`) permet aux potentiels
    contributeurs de mieux comprendre comment partager leur travail.
  criteria:
  - label: Le code source est accessible publiquement.
  - label: Des guidelines de contribution sont disponibles.
  resources:
  - "[Enjeux de l'open-source sur Sillon](https://sillon.incubateur.net/docs/community-and-open-source/internet-base/)"
  - "[Open Source Guides](https://opensource.guide/)"
  category: qualité-logicielle
- id: le-produit-a-implemente-un-outil-d-alerte-type-sentry
  title: Le produit a implementé un outil d'alerte type Sentry
  description: |-
    Le produit utilise un outil de monitoring et d'alerte pour détecter et signaler
    les erreurs en temps réel.
  criteria:
  - label: Un outil d'alerte est configuré.
  - label: Les alertes sont surveillées et traitées régulièrement.
  resources:
  - "[Sentry](https://sentry.io/)"
  category: qualité-logicielle
- id: le-produit-et-la-stack-technique-sont-documentes
  title: Le produit et la stack technique sont documentés
  description: |-
    La documentation du produit, de son environnement et de ses
    dépendances doit être complète et à jour pour faciliter la
    compréhension, la maintenance, et l'embarquement sur le produit.

    Cette documentation peut prendre l'aspect d'un README exhaustif, d'une
    documentation dédiée, d'une suite de tests exportable dans un format
    lisible ou encore d'un `docker-compose.yml` mais qui permette de
    prendre le produit en main rapidement.
  criteria:
  - label: Une documentation détaillée est disponible.
  - label: La documentation est régulièrement mise à jour.
  resources:
  - "[Documentation technique](https://www.writethedocs.org/)"
  - "[Docker-Compose](https://docs.docker.com/get-started/workshop/08_using_compose/)"
  category: qualité-logicielle
- id: le-produit-s-appuie-sur-une-architecture-cloud
  title: Le produit s'appuie sur une architecture Cloud
  description: |-
    L’hébergement doit se faire exclusivement sur une architecture Cloud :

    - « Infrastructure as a Service » (IaaS)
    - « Platform as a Service » (PaaS)
    - « Software as a Service » (SaaS)

    La conception technique du produit respecte les "12 facteurs".
  criteria:
  - label: Le déploiement est automatisé.
  - label: L'application est redéployable rapidement sur un fournisseur cloud.
  - label: Le produit respecte les 12 facteurs.
  resources:
  - "[les 12 facteurs](https://blog.cellenza.com/cloud-2/12-factor-app-les-patterns-a-adopter-dans-le-developpement-dapplications-modernes/)"
  - "[doctrine d'utilisation de l'informatique en nuage par l'État](https://www.numerique.gouv.fr/services/cloud/doctrine/)"
  category: qualité-logicielle
- id: les-apis-sont-documentees-avec-un-outil-type-swagger
  title: Les APIs sont documentées avec un outil type Swagger
  description: |-
    Les APIs du projet sont documentées de manière claire et accessible à l'aide
    d'outils comme Swagger pour faciliter leur utilisation par les développeurs.
  criteria:
  - label: Les APIs sont documentées avec Swagger ou un outil similaire.
  - label: La documentation est accessible publiquement.
  resources:
  - "[Swagger](https://swagger.io/)"
  category: qualité-logicielle
- id: l-equipe-a-entame-une-demarche-sur-monservicesecurise
  title: L'équipe a entamé une démarche sur MonServiceSécurisé
  description: |-
    L'équipe a initié une démarche pour renforcer la sécurité du service en
    utilisant MonServiceSécurisé, une plateforme dédiée à la sécurité des services
    numériques.
  criteria:
  - label: Une évaluation de sécurité a été réalisée.
  - label: Des mesures correctives ont été mises en place.
  resources:
  - "[MonServiceSécurisé](https://www.monservicesecurise.fr/)"
  category: sécurité
- id: l-equipe-a-mis-en-place-un-outil-d-analyse-statique-du-code-type-sonarcloud
  title: L'équipe a mis en place un outil d'analyse statique du code type SonarCloud
  description: |-
    L'équipe utilise un outil d'analyse statique du code pour identifier les
    vulnérabilités et améliorer la qualité du code.
  criteria:
  - label: SonarCloud est configuré pour le projet.
  - label: Les rapports d'analyse sont régulièrement examinés.
  resources:
  - "[Analyser la qualité et la sécurité de votre code avec SonarCloud](https://apprendre-la-programmation.net/analyser-qualite-securite-code-sonarcloud/)"
  - "[SonarCloud](https://sonarcloud.io/)"
  category: sécurité
- id: l-equipe-a-publie-une-politique-de-declaration-des-incidents-de-securite
  title: L'équipe a publié une politique de déclaration des incidents de sécurité
  description: |-
    Une politique claire de déclaration des incidents de sécurité est en
    place pour garantir une réponse rapide et efficace en cas de problème.
  criteria:
  - label: La politique est documentée et accessible.
  - label: Les membres de l'équipe sont formés à la procédure.
  resources:
  - "[Gestion des incidents de sécurité](https://www.sans.org/incident-handlers-handbook/)"
  category: sécurité
- id: l-equipe-a-realise-un-atelier-d-analyse-de-risques
  title: L'équipe a réalisé un atelier d'analyse de risques
  description: |-
    L'équipe a conduit un atelier pour identifier et évaluer les risques potentiels
    liés au projet, afin de mettre en place des mesures de mitigation.
  criteria:
  - label: Un rapport d'analyse de risques est disponible.
  - label: Des actions correctives ont été définies.
  resources:
  - "[Analyse de risques](https://www.iso.org/iso-31000-risk-management.html)"
  category: sécurité
- id: l-equipe-initie-une-analyse-d-impact-relative-a-la-protection-des-donnee-si-necessaire
  title: L'équipe initie une analyse d'impact relative à la protection des donnée
    si nécessaire
  description: |-
    L'équipe réalise une analyse d'impact pour évaluer les risques liés à la
    protection des données personnelles et garantir la conformité avec les
    réglementations.
  criteria:
  - label: Une analyse d'impact est documentée.
  - label: Les recommandations sont mises en œuvre.
  resources:
  - "[Analyse d'impact sur la protection des données (AIPD)](https://www.cnil.fr/fr/PIA-privacy-impact-assessment)"
  category: sécurité
- id: les-sites-sont-securises-par-ssl
  title: Les sites sont sécurisés par SSL
  description: |-
    SSL (Secure Sockets Layer) est un protocole de sécurité qui établit une
    connexion chiffrée entre un serveur Web et un navigateur. Cela garantit que
    toutes les données échangées restent privées et intégrales. Les sites utilisant
    SSL affichent un cadenas dans la barre d'adresse, indiquant ainsi que la
    connexion est sécurisée.
  criteria:
  - label: |-
      Votre environnement de production opère des connexions sécurisés via HTTPS. Les
      requêtes non sécurisées (HTTP) sont automatiquement redirigées vers la version
      sécurisée.
  resources:
  - "[Configurer le SSL sur Scalingo](https://doc.scalingo.com/platform/app/ssl)"
  - "[Header HTTP HSTS](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security)"
  category: sécurité
- id: un-outil-d-analyse-et-de-mise-a-jour-des-dependances-est-configure
  title: Un outil d'analyse et de mise à jour des dépendances est configuré
  description: |-
    Pour assurer la sécurité de votre projet, il est important que vos dépendances
    soient maintenues à jour. Des outils d'analyse et de mise à jour automatiques
    existent pour automatiser cette veille, comme
    [Dependabot](https://github.com/dependabot).
  criteria:
  - label: Un outil d'analyse de sécurité type Dependabot est configuré.
  resources:
  - "[Documentation Dependabot](https://docs.github.com/fr/code-security/getting-started/dependabot-quickstart-guide)"
  category: sécurité
- id: la-roadmap-de-l-equipe-est-publique
  title: La roadmap de l'équipe est publique
  description: |-
    La roadmap du projet est accessible publiquement, permettant à tous les acteurs
    intéressés de suivre l'évolution et les priorités du projet.

    Pour les nouveaux projets, nous recommandons l'utilisation de GitHub
    Projects qui permet une traçabilité complète entre le suivi du
    produit et son évolution technique.
  criteria:
  - label: La roadmap est publiée sur une plateforme accessible.
  - label: Les mises à jour sont régulières et transparentes.
  resources:
  - "[GitHub Projects](https://docs.github.com/fr/issues/planning-and-tracking-with-projects/learning-about-projects)"
  - "[Roadmap du GIP de l'Inclusion](https://github.com/orgs/gip-inclusion/projects/10)"
  category: transparence
- id: le-produit-a-une-fiche-a-jour-sur-le-site-de-beta
  title: Le produit a une fiche à jour sur le site de Beta
  description: |-
    Les fiches produits sont une véritable mine d'or à Beta : elles
    permettent de suivre les travaux de la communauté, de savoir qui
    travaille sur quoi et de trouver des projets connexes.

    Vous devez maintenir une fiche produit à jour via l'[Espace
    Membre](https://espace-membre.incubateur.net), permettant de consulter
    la liste des membres, l'URL du code source, etc.
  criteria:
  - label: La fiche est complète et publiée sur [l'annuaire des réalisations](https://beta.gouv.fr/realisations/)
  - label: Les informations sont régulièrement vérifiées et mises à jour.
  resources:
  - "[Gérer sa fiche produit](https://doc.incubateur.net/communaute/les-outils-de-la-communaute/espace-membre/gerer-sa-fiche-produit)."
  category: transparence
- id: le-produit-communique-sur-son-budget
  title: Le produit communique sur son budget
  description: |-
    Le produit publie régulièrement des informations sur son budget pour assurer la
    transparence financière et l'engagement des parties prenantes.
  criteria:
  - label: Les rapports budgétaires sont publiés annuellement.
  - label: Les dépenses et les prévisions sont clairement détaillées.
  resources:
  - "[Publier son budget sur la documentation Beta](https://doc.incubateur.net/communaute/gerer-son-produit/les-standards/transparence/publier-son-budget)"
  category: transparence
- id: le-produit-publie-ses-statistiques-d-impact
  title: Le produit publie ses statistiques d'impact
  description: |-
    L’impact doit être **caractérisé de façon mesurable** et afficher la
    contribution du produit à la politique publique concernée.

    Le produit publie régulièrement ses statistiques d'impact.
  criteria:
  - label: L'URL de la page des stats d'impact est renseignée sur la fiche produit
  - label: Les indicateurs d'impact sont régulièrement analysés et mis à jour.
  resources:
  - "[Définir et mesurer l'impact sur la documentation de l'incubateur](https://doc.incubateur.net/communaute/gerer-son-produit/la-vie-du-produit/investigation/definir-et-mesurer-limpact)"
  category: transparence
- id: le-produit-suit-ses-bonnes-pratiques-sur-le-dashlord
  title: Le produit suit ses bonnes pratiques sur le Dashlord
  description: |-
    Le produit utilise Dashlord pour suivre et améliorer ses pratiques en matière
