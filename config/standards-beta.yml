  criteria:
  - label: Dashlord est configuré pour le projet.
  - label: Les indicateurs de performance sont régulièrement analysés.
  resources:
  - "[Dashlord](https://dashlord.example.com)"
  category: transparence
- id: le-produit-a-des-cgu
