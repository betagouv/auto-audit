    production.
  criteria:
  - label: Des données fictives ou anonymisées sont utilisées en dev/recette.
  - label: Les accès aux données de production sont restreints.
  resources:
  category: vie-privée
- id: le-service-est-frugal-en-fonctionnalites
  title: Le service est frugal en fonctionnalités
  description: |-
    Le service est conçu pour être simple et efficace, en évitant les
    fonctionnalités superflues qui pourraient compliquer l'expérience utilisateur.
  criteria:
  - label: Les fonctionnalités sont régulièrement évaluées pour leur pertinence.
  - label: |-
      Les utilisateurs sont consultés pour valider l'utilité des
      fonctionnalités.
  resources:
