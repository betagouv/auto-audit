  criteria:
  - label: La politique de confidentialité est publiée sur le site.
  - label: Les utilisateurs sont informés des modifications de la politique.
  resources:
  - "[Modèle de politique de confidentialité](https://www.example.com/modele-politique-confidentialite)"
  category: vie-privée
- id: les-donnees-de-production-ne-sont-utilisees-qu-en-production
  title: Les données de production ne sont utilisées qu'en production
  description: |-
    Pour garantir la sécurité et la confidentialité, les environnements de
