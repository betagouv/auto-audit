  description: |-
    Le produit dispose de Conditions Générales d'Utilisation (CGU) claires et
    accessibles, définissant les droits et obligations des utilisateurs.
  criteria:
  - label: Les CGU sont publiées sur le site.
  - label: Les utilisateurs sont informés des mises à jour des CGU.
  resources:
  - "[Modèle de CGU](https://www.example.com/modele-cgu)"
  category: vie-privée
- id: le-produit-a-des-mentions-legales
  title: Le produit a des mentions légales
  description: |-
    Le produit affiche des mentions légales complètes, conformément aux exigences
    légales, pour informer les utilisateurs sur l'identité de l'éditeur et les
    conditions d'utilisation.
  criteria:
  - label: Les mentions légales sont accessibles depuis le site.
  - label: Les informations sont à jour et conformes aux réglementations.
  resources:
  - "[Guide des mentions légales](https://www.example.com/guide-mentions-legales)"
  category: vie-privée
- id: le-produit-a-une-politique-de-confidentialite
  title: Le produit a une politique de confidentialité
  description: |-
    Le produit dispose d'une politique de confidentialité détaillée, expliquant
